<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button id="toggleSidebar" class="btn btn-outline-light" style="outline: none;">
                <i id="toggleIcon" class="bi bi-list"></i> <!-- Hamburger icon -->
            </button>
            <a href="#" class="navbar-brand d-flex align-items-center ms-3">
                <img src="./assets/icon/pixelarticons--notes-plus.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top ms-2">
                <span class="d-sm-inline ms-2">Pencatatan</span>
            </a>
        </div>

        <!-- Search Bar and Dropdown -->
        <div class="d-flex align-items-center">
            <!-- Search Bar -->
            <form class="d-flex me-3">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    User
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Mode Gelap</a></li>
                    <li><a class="dropdown-item" href="#">Mode Terang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-dark">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-lightbulb"></i> <span class="ms-5">Catatan</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-archive"></i> <span class="ms-5">Arsipkan</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-trash"></i> <span class="ms-5">Sampah</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow-1">
        <!-- Content goes here -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Jadwal ambil KRS</h5>
                            <p class="card-text">16-24 Februari</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Final project enggres</h5>
                            <p class="card-text">
                                <ul>
                                    <li>Perkenalan satu per satu</li>
                                    <li>Pintu masuk, parkir, harga tiket</li>
                                    <li>Sejarah candi</li>
                                </ul>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Referensi Laporan Fotografi</h5>
                            <a href="#">Link ke referensi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/main.js"></script>
</body>

</html>
