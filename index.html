<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Notes App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-secondary">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-none d-md-block bg-dark sidebar p-4">
                <h1 class="text-warning">Keep</h1>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Reminders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Timeline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Edit Labels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Trash</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="search-bar mt-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Search">
                </div>

                <!-- Notes Grid -->
                <div class="row mt-4 g-4">
                    <div class="col-lg-4 col-md-6">
                        <div class="card bg-secondary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Jadwal ambil KRS</h5>
                                <p class="card-text">16-24 Februari</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="card bg-secondary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Final project enggres</h5>
                                <ul>
                                    <li>Perkenalan satu per satu</li>
                                    <li>Pintu masuk, parkir, harga tiket</li>
                                    <li>Sejarah candi</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="card bg-secondary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Referensi Laporan Fotografi</h5>
                                <a href="#" class="text-info">Link ke referensi</a>
                            </div>
                        </div>
                    </div>
                    <!-- Tambahkan catatan lain sesuai kebutuhan -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
